apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  labels:
    app.kubernetes.io/name: nzbget
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nzbget
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nzbget
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 100
      initContainers:
        - name: init-perms
          image: alpine:3.20
          securityContext:
            runAsUser: 0
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -eux
              # Best-effort perms; NFS root_squash blocks ownership changes on /downloads
              # Adjust config (RWO) ownership, but do not chown the NFS share to avoid noisy errors
              chmod -R 775 /downloads /config 2>/dev/null || true
              chown -R 1000:1000 /config 2>/dev/null || true

              # Create NZBGet temp directory on the NFS share; with root_squash we can't chown,
              # so ensure it is writable by everyone (tmp semantics)
              mkdir -p /downloads/tmp
              chmod 0777 /downloads/tmp || true
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
      containers:
        - name: nzbget
          image: linuxserver/nzbget:v25.3-ls214
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: UMASK
              value: "002"
            - name: TZ
              value: "UTC"
          ports:
            - containerPort: 6789
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: nzbget-config-pvc
        - name: downloads
          persistentVolumeClaim:
            claimName: nzbget-downloads-pvc
