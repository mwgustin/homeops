apiVersion: v1
kind: Service
metadata:
  name: sonarr-service
spec:
  ports:
    - protocol: TCP
      port: 8989 # The service port can be anything, but matching is clear.
      targetPort: 8989 # This must match the port in the Endpoints object.

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    gethomepage.dev/pod-selector: ""
    gethomepage.dev/description: Sonarr
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media
    gethomepage.dev/icon: sh-sonarr
    gethomepage.dev/name: Sonarr
spec:
  ingressClassName: internal
  tls:
    - hosts:
        - sonarr.internal.gustend.net
      secretName: sonarr-internal-gustend-net-tls
  rules:
    - host: "sonarr.internal.gustend.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr-service # Routes traffic to our service.
                port:
                  number: 8989 # Must match the port defined in the Service.