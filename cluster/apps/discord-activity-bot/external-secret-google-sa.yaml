apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: google-sa
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-secret-store
    kind: SecretStore
    namespace: external-secrets
  target:
    name: google-sa
    creationPolicy: Owner
  data:
    - secretKey: google-sa.json
      remoteRef:
        key: google-sa
