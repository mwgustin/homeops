apiVersion: apps/v1
kind: Deployment
metadata:
  name: tautulli
  labels:
    app: tautulli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tautulli
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      containers:
        - name: tautulli
          image: ghcr.io/tautulli/tautulli:latest
          ports:
          - containerPort: 8181
          resources:
              requests:
                cpu: "250m"
                memory: "512Mi"
              limits:
                cpu: "1000m"
                memory: "2048Mi"
          volumeMounts:
              - name: config
                mountPath: /config
      volumes:
            - name: config
              persistentVolumeClaim:
                claimName: jellyfin-config


---
apiVersion: v1
kind: Service
metadata:
  name: tautulli
  labels:
    app: tautulli
spec:
  selector:
    app: tautulli 
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 8181 
  type: ClusterIP 