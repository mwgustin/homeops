apiVersion: apps/v1
kind: Deployment
metadata:
  name: foundry
  labels:
    app.kubernetes.io/name: foundry
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: foundry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: foundry
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /data"]
          volumeMounts:
            - name: foundry-data
              mountPath: /data
          securityContext:
            runAsUser: 0
      containers:
        - name: foundry
          image: felddy/foundryvtt:13.350.0
          ports:
            - containerPort: 30000
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: foundry-data
              mountPath: /data
          env:
            - name: FOUNDRY_ADMIN_KEY
              valueFrom:
                secretKeyRef:
                  name: foundry-admin-key
                  key: foundry-admin-key
            - name: FOUNDRY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: foundry-user-name
                  key: foundry-user-name
            - name: FOUNDRY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: foundry-user-password
                  key: foundry-user-password
      volumes:
        - name: foundry-data
          persistentVolumeClaim:
            claimName: foundry-config-pvc
